<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气泡图</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #chart {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }
        .bubble {
            fill-opacity: 0.8;
            stroke: none;
        }
        .ripple {
            fill: rgba(255, 255, 255, 0.3);
            transform-origin: center;
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .line {
            fill: none;
            stroke: #ffffff;
            stroke-width: 1; /* 调整线的细度 */
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-opacity: 0.8;
        }
        .progress-dot {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 1;
        }
        .highlight-dot {
            fill: #ffffff;
            stroke: none;
            stroke-width: 1;
            r: 1; /* 小圆点的半径 */
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none; /* 防止鼠标悬停时覆盖其他元素 */
            font-size: 12px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const width = window.innerWidth;
        const height = 600;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip");

        const data = Array.from({ length: 50 }, (_, i) => {
            const base = Math.exp(-i / 12); // 指数衰减
            const noise = (Math.random() - 0.5) * 0.05; // 小范围抖动
            const loss = Math.max(0.05, base + noise); // 保底防止负数

            return {
                epoch: i,
                loss: loss,
                size: 15 + Math.random() * 10, // 保持气泡大小
                color: d3.interpolateRainbow(i / 50),
                x: i * (width / 50) + (width / 100),
                y: height / 2 - loss * 300 + (Math.random() - 0.5) * 30, // 模拟训练曲线
          };
      });
        const progressDot = svg.append("circle")
            .attr("class", "progress-dot")
            .attr("r", 5)
            .attr("cx", 0)
            .attr("cy", height / 2)
            .attr("opacity", 1);

        const outerBubbles = svg.selectAll(".outer-bubble")
            .data(data)
            .enter().append("circle")
            .attr("class", "outer-bubble")
            .attr("r", 0)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("fill", d => d.color)
            .attr("opacity", 0.3);

        const bubbles = svg.selectAll(".bubble")
            .data(data)
            .enter().append("circle")
            .attr("class", "bubble")
            .attr("r", 0)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("fill", d => d.color)
            .attr("opacity", 0)
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);
                tooltip.html(`Epoch: ${d.epoch}<br>Loss: ${d.loss.toFixed(2)}`)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("opacity", 1);
            })
            .on("mouseout", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 0);
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("opacity", 0.8);
            })
            .on("click", function(event, d) {
                const ripple = svg.append("circle")
                    .attr("class", "ripple")
                    .attr("cx", d.x)
                    .attr("cy", d.y)
                    .attr("r", 0)
                    .transition()
                    .duration(600)
                    .attr("r", d.size * 2)
                    .style("opacity", 0);
                setTimeout(() => ripple.remove(), 600);
            });

        const highlightDots = svg.selectAll(".highlight-dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "highlight-dot")
            .attr("r", 1)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("opacity", 0);

        const line = svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", d3.line()
                .x(d => d.x)
                .y(d => d.y)
                .curve(d3.curveCardinal)
            )
            .attr("opacity", 0); // 初始时隐藏线条

        function animateBubbles(epoch) {
            const bubble = bubbles.filter(d => d.epoch === epoch);
            const outerBubble = outerBubbles.filter(d => d.epoch === epoch);
            const highlightDot = highlightDots.filter(d => d.epoch === epoch);

            outerBubble.transition()
                .duration(400)
                .attr("r", d => d.size * 1.4)
                .attr("opacity", 0.7);

            bubble.transition()
                .duration(400)
                .attr("r", d => d.size)
                .attr("opacity", 0.8);

            highlightDot.transition()
                .duration(400)
                .attr("r", 1)
                .attr("opacity", 1);
        }

        let epoch = 0;
        const interval = setInterval(() => {
            if (epoch < data.length) {
                animateBubbles(epoch);
                progressDot.transition()
                    .duration(500)
                    .attr("cx", data[epoch].x);
                epoch++;
            } else {
                clearInterval(interval);
                // 显示曲线：所有气泡和小圆点动画完成后显示曲线
                line.transition()
                    .duration(1000)
                    .attr("opacity", 1); // 逐渐显示曲线
            }
        }, 200); // 更快的间隔
    </script>
</body>
</html>
